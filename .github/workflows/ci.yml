name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Npm install
        run: npm install

      - name: Build
        run: npm run build

      - name: Build demo
        run: npm run build-demo
